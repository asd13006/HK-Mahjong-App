<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>香港麻雀計番神器</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-layer bg-base"></div>
    <div class="bg-layer bg-success"></div>
    <div class="bg-layer bg-limit"></div>
    <div class="bg-layer bg-failure"></div>

    <div class="app-container">
        
        <div id="topGlow" class="edge-glow edge-top"></div>
        <div id="bottomGlow" class="edge-glow edge-bottom"></div>

        <div id="statusCard" class="glass-card">
            <div class="status-header">
                <div id="statusTitle" class="status-title">等待輸入手牌</div>
                <div style="display: flex; justify-content: center; align-items: baseline; gap: 4px;">
                    <div id="scoreValue" class="score-display">--</div>
                    <div style="font-size: 24px; font-weight: 600; color: #475569; display: inline;">番</div>
                </div>
            </div>
            <div id="patternDisplay" class="pattern-name">
                <span class="pattern-tag" style="opacity: 1; transform: none; animation: none;">請選取 14 張牌</span>
            </div>
        </div>

        <div id="conditionsIsland" class="dynamic-island">
            <div id="islandHeaderBtn" class="island-header">
                <div id="islandTitle" class="island-title">✦ 牌局設定</div>
                <div class="island-chevron">▼</div>
            </div>
            <div class="island-content-grid">
                <div class="island-content-inner">
                    <div class="island-section">
                        <div class="island-section-header"><span>特殊牌型</span></div>
                        <div id="conditionsBar" class="conditions-wrapper"></div>
                    </div>
                    
                    <div class="island-divider"></div>
                    
                    <div class="island-section">
                        <div class="wind-layout-container">
                            <div class="wind-block">
                                <div class="island-section-header"><span>圈</span></div>
                                <div id="roundWindSelector" class="wind-segment-control">
                                    <div class="glass-glider" style="transform: translateX(0%);"></div>
                                    <div class="wind-tab active">東</div>
                                    <div class="wind-tab">南</div>
                                    <div class="wind-tab">西</div>
                                    <div class="wind-tab">北</div>
                                </div>
                            </div>

                            <div class="wind-divider"></div>

                            <div class="wind-block">
                                <div class="island-section-header"><span>位</span></div>
                                <div id="seatWindSelector" class="wind-segment-control">
                                    <div class="glass-glider" style="transform: translateX(0%);"></div>
                                    <div class="wind-tab active">東</div>
                                    <div class="wind-tab">南</div>
                                    <div class="wind-tab">西</div>
                                    <div class="wind-tab">北</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="island-divider"></div>
                    
                    <div class="island-section">
                        <div class="island-section-header"><span>花牌</span><span id="flowerCount">已選 0 隻</span></div>
                        <div id="flowerGrid" class="flower-grid"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="handCard" class="glass-card hand-container">
            <div class="hand-header">
                <span id="tileCount">暗牌已選 0 / 14</span>
                <button id="clearBtnId" class="clear-btn">清空</button>
            </div>
            <div id="handGrid" class="tiles-grid"></div>
        </div>

        <div id="keyboard" class="glass-card keyboard"></div>

        <div class="footer-credit">
            <div>Developed by Leo Lai</div>
            <div id="appVersion" class="version-num"></div>
        </div>

        <button id="installBtn" class="install-btn">💎 安裝神器到桌面</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
