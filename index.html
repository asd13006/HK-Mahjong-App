    function smoothHeightUpdate(elementId, updateDOM) {
        const el = document.getElementById(elementId);
        if (!el) { updateDOM(); return; }
        
        const oldHeight = el.offsetHeight;
        updateDOM();
        
        el.style.height = 'auto';
        const newHeight = el.offsetHeight;
        
        if (oldHeight !== newHeight && oldHeight > 0) {
            el.style.height = oldHeight + 'px';
            const oldOverflow = el.style.overflow;
            el.style.overflow = 'hidden'; 
            
            el.style.willChange = 'height';
            el.offsetHeight; 
            
            el.style.transition = 'height 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
            el.style.height = newHeight + 'px';
            
            setTimeout(() => {
                el.style.height = 'auto';
                el.style.transition = ''; 
                el.style.overflow = oldOverflow;
                el.style.willChange = 'auto';
            }, 300);
        }
    }

    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const easeOutProgress = 1 - Math.pow(1 - progress, 4);
            const currentVal = Math.floor(start + (end - start) * easeOutProgress);
            obj.innerText = currentVal;
            if (progress < 1) scoreAnimationId = window.requestAnimationFrame(step);
            else obj.innerText = end; 
        };
        if (scoreAnimationId) window.cancelAnimationFrame(scoreAnimationId);
        scoreAnimationId = window.requestAnimationFrame(step);
    }

    function findAllMelds(counts, index, currentMelds, allValidMelds) {
        if (currentMelds.length === 4) {
            let isValid = true;
            for (let i = 0; i < 34; i++) { if (counts[i] !== 0) { isValid = false; break; } }
            if (isValid) allValidMelds.push([...currentMelds]);
            return;
        }
        while (index < 34 && counts[index] === 0) index++;
        if (index === 34) return;
        if (counts[index] >= 4) {
            counts[index] -= 4; currentMelds.push({ type: 'kong', val: index });
            findAllMelds(counts, index, currentMelds, allValidMelds);
            currentMelds.pop(); counts[index] += 4;
        }
        if (counts[index] >= 3) {
            counts[index] -= 3; currentMelds.push({ type: 'pong', val: index });
            findAllMelds(counts, index, currentMelds, allValidMelds);
            currentMelds.pop(); counts[index] += 3;
        }
        if (index < 27 && index % 9 <= 6) {
            if (counts[index] > 0 && counts[index+1] > 0 && counts[index+2] > 0) {
                counts[index]--; counts[index+1]--; counts[index+2]--;
                currentMelds.push({ type: 'chow', start: index });
                findAllMelds(counts, index, currentMelds, allValidMelds);
                counts[index]++; counts[index+1]++; counts[index+2]++;
                currentMelds.pop();
            }
        }
    }

    function getCurrentMax() {
        let counts = new Array(34).fill(0);
        hand.forEach(item => counts[item.id]++);
        let kongs = 0;
        counts.forEach(c => { if (c === 4) kongs++; });
        let max = 14 + kongs;
        if (hand.length >= 14) {
            let tempCounts = [...counts];
            if (checkWinCondition(tempCounts)) return hand.length; 
        }
        return max;
    }

    function checkWinCondition(counts) {
        if (isThirteenOrphans(counts) || isNineGates(counts)) return true;
        if (activeConditions.has('heaven') || activeConditions.has('earth')) return true; 
        for (let i = 0; i < 34; i++) {
            if (counts[i] >= 2) {
                let tempCounts = [...counts]; tempCounts[i] -= 2;
                let allValidMelds = [];
                findAllMelds(tempCounts, 0, [], allValidMelds);
                if (allValidMelds.length > 0) return true;
            }
        }
        return false;
    }

    function isNineGates(counts) {
        let sum = 0; for(let i=0; i<34; i++) sum += counts[i];
        if (sum !== 14) return false;
        for (let s = 0; s < 3; s++) {
            let start = s * 9; let suitSum = 0;
            for (let i=0; i<9; i++) suitSum += counts[start+i];
            if (suitSum === 14) {
                let base = [3,1,1,1,1,1,1,1,3]; let isValid = true;
                for(let i=0; i<9; i++) if (counts[start+i] < base[i]) isValid = false;
                if (isValid) return true;
            }
        }
        return false;
    }

    function isThirteenOrphans(counts) {
        let sum = 0; for(let i=0; i<34; i++) sum += counts[i];
        if (sum !== 14) return false;
        const orphans = [0, 8, 9, 17, 18, 26, 27, 28, 29, 30, 31, 32, 33];
        let hasPair = false;
        for (let id of orphans) {
            if (counts[id] === 0) return false;
            if (counts[id] === 2) hasPair = true;
        }
        return hasPair;
    }

        }

    function evaluateStandardPatterns(breakdown, counts) {
        let faan = 0; let tags = []; let isExceptional = false; 
        let kongsCount = 0; for (let i = 0; i < 34; i++) { if (counts[i] === 4) kongsCount++; }

        let suits = new Set(); let hasZ = false;
        for (let i = 0; i < 34; i++) {
            if (counts[i] > 0) {
                if (i < 9) suits.add('w'); else if (i < 18) suits.add('t'); else if (i < 27) suits.add('s'); else hasZ = true;
            }
        }

        if (suits.size === 0 && hasZ) {
            faan += 10; tags.push({ text: "Â≠ó‰∏ÄËâ≤ (10Áï™)", isHigh: true }); isExceptional = true;
        } else if (suits.size === 1) {
            if (kongsCount < 4) {
                if (!hasZ) { faan += 7; tags.push({ text: "Ê∏Ö‰∏ÄËâ≤ (7Áï™)", isHigh: true }); }
                else { faan += 3; tags.push({ text: "Ê∑∑‰∏ÄËâ≤ (3Áï™)", isHigh: false }); }
            }
        }

        const isAllPongs = breakdown.melds.every(m => m.type === 'pong' || m.type === 'kong');
        const isAllChows = breakdown.melds.every(m => m.type === 'chow');

        if (isAllPongs) {
            let isAllTerminals = true;
            for (let i = 0; i < 34; i++) { if (counts[i] > 0 && i < 27 && (i % 9 !== 0 && i % 9 !== 8)) isAllTerminals = false; }
            if (isAllTerminals && !hasZ) { faan += 10; tags.push({ text: "Ê∏Ö‰πà‰πù (10Áï™)", isHigh: true }); isExceptional = true; } 
            else if (isAllTerminals && hasZ) { if (kongsCount < 4) { faan += 4; tags.push({ text: "Ëä±‰πà‰πù (4Áï™)", isHigh: false }); } } 
            else if (activeConditions.has('concealed') && kongsCount < 4) { faan += 8; tags.push({ text: "ÂùéÂùéÁ≥ä (8Áï™)", isHigh: true }); isExceptional = true; } 
            else if (kongsCount < 4) { faan += 3; tags.push({ text: "Â∞çÂ∞çÁ≥ä (3Áï™)", isHigh: false }); }
            
            if (kongsCount === 4) { faan += 13; tags.push({ text: "ÂçÅÂÖ´ÁæÖÊº¢ (13Áï™)", isHigh: true }); isExceptional = true; }
        } else if (isAllChows) {
            faan += 1; tags.push({ text: "Âπ≥Á≥ä (1Áï™)", isHigh: false });
        }

        let dPongs = 0, dEyes = 0; 
        [31, 32, 33].forEach(id => { if (counts[id] >= 3) dPongs++; else if (counts[id] === 2) dEyes++; });
        if (dPongs === 3) { faan += 8; tags.push({ text: "Â§ß‰∏âÂÖÉ (8Áï™)", isHigh: true }); isExceptional = true; } 
        else if (dPongs === 2 && dEyes === 1) { faan += 5; tags.push({ text: "Â∞è‰∏âÂÖÉ (5Áï™)", isHigh: false }); } 
        else if (dPongs > 0) { 
            if (counts[31] >= 3) { faan += 1; tags.push({ text: "Á¥Ö‰∏≠ (1Áï™)", isHigh: false }); }
            if (counts[32] >= 3) { faan += 1; tags.push({ text: "ÁôºË≤° (1Áï™)", isHigh: false }); }
            if (counts[33] >= 3) { faan += 1; tags.push({ text: "ÁôΩÊùø (1Áï™)", isHigh: false }); }
        } 

        let wPongs = 0, wEyes = 0; 
        [27, 28, 29, 30].forEach(id => { if (counts[id] >= 3) wPongs++; else if (counts[id] === 2) wEyes++; });
        if (wPongs === 4) { faan += 13; tags.push({ text: "Â§ßÂõõÂñú (13Áï™)", isHigh: true }); isExceptional = true; } 
        else if (wPongs === 3 && wEyes === 1) { faan += 6; tags.push({ text: "Â∞èÂõõÂñú (6Áï™)", isHigh: true }); isExceptional = true; } 
        else {
            if (!isExceptional) {
                let roundWindId = 27 + roundWind; let seatWindId = 27 + seatWind; let windNames = ['Êù±', 'Âçó', 'Ë•ø', 'Âåó'];
                if (counts[roundWindId] >= 3) { faan += 1; tags.push({ text: `${windNames[roundWind]}Âúà (1Áï™)`, isWind: true }); }
                if (counts[seatWindId] >= 3) { faan += 1; tags.push({ text: `${windNames[seatWind]}‰Ωç (1Áï™)`, isWind: true }); }
            }
        }

        if (!isExceptional) {
            let extras = getExtras(counts); faan += extras.faan; tags.push(...extras.tags);
        }

        if (faan === 0 && !isExceptional) tags.push({ text: "ÈõûÁ≥ä (0Áï™)", isHigh: false });
        return { faan, tags, isLimit: faan >= 10 || isExceptional }; 
    }

    function displayResult(faan, tags, isWin, isLimit) {

        tags.forEach(t => {
            let text = typeof t === 'string' ? t : t.text; let hl = t.isHigh ? 'highlight' : ''; let fl = t.isFlower ? 'flower' : ''; let wd = t.isWind ? 'wind' : '';
            html += `<span class="pattern-tag ${hl} ${fl} ${wd}">${text}</span>`;
        });

        const updateStatusDOM = () => {

            const scoreElement = document.getElementById('scoreValue');
            let currentScore = parseInt(scoreElement.innerText) || 0;
            if (isWin && faan > 0) animateValue(scoreElement, currentScore, faan, 300); else scoreElement.innerText = faan; 
            document.getElementById('patternDisplay').innerHTML = html;
        };

        if (html !== lastTagsHtml) {
            smoothHeightUpdate('statusCard', updateStatusDOM);
            lastTagsHtml = html;
        } else {
            updateStatusDOM();
        }

        const card = document.getElementById('statusCard'); document.body.className = '';
        if (isWin) {
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
            if (isLimit) { document.body.classList.add('limit-mode'); card.style.background = 'rgba(250, 204, 21, 0.15)'; card.style.borderColor = 'rgba(250, 204, 21, 0.6)'; card.style.boxShadow = '0 20px 50px rgba(236, 72, 153, 0.4), inset 0 2px 15px rgba(250, 204, 21, 0.3)'; } 
            else if (faan >= 5) { document.body.classList.add('success-mode'); card.style.background = 'rgba(59, 130, 246, 0.2)'; card.style.borderColor = 'rgba(59, 130, 246, 0.5)'; card.style.boxShadow = '0 20px 40px rgba(20, 184, 166, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.3)'; } 
            else { card.style.background = 'rgba(255, 255, 255, 0.12)'; card.style.borderColor = 'rgba(255, 255, 255, 0.15)'; card.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.15), inset 0 1px 1px rgba(255, 255, 255, 0.1)'; }
        } else {
            document.body.classList.add('failure-mode'); card.style.background = 'rgba(239, 68, 68, 0.15)'; card.style.borderColor = 'rgba(239, 68, 68, 0.4)'; card.style.boxShadow = '0 20px 40px rgba(239, 68, 68, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.1)';
        }
    }

    document.addEventListener('touchmove', function(event) { if (event.touches.length > 1 || event.scale !== 1) { event.preventDefault(); } }, { passive: false });
    document.addEventListener('gesturestart', function(event) { event.preventDefault(); });
    document.addEventListener('gesturechange', function(event) { event.preventDefault(); });
    document.addEventListener('gestureend', function(event) { event.preventDefault(); });
    let lastTouchEnd = 0; document.addEventListener('touchend', function(event) { const now = (new Date()).getTime(); if (now - lastTouchEnd <= 300) { event.preventDefault(); } lastTouchEnd = now; }, { passive: false });

    init();
